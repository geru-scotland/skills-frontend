<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Template</title>
    <link rel="stylesheet" href="/workspaces/skills-frontend/public/css/skillTemplate.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="skill-title">Skill: [Nombre de la Competencia]</h1>
        </header>
        
        <section class="icon-section">
            <div class="icon-placeholder">
                <!-- Aquí va el ícono de la competencia -->
                <p>[Icono]</p>
            </div>
            <div class="skill-score">Skill Score: [Puntuación]</div>
        </section>

        <section class="description">
            <h2>Descripción</h2>
            <p>[Breve descripción de la competencia]</p>
        </section>

        <section class="tasks">
            <h2>Tareas a Completar</h2>
            <ul>
                <li><input type="checkbox"> [Tarea 1]</li>
                <li><input type="checkbox"> [Tarea 2]</li>
                <li><input type="checkbox"> [Tarea 3]</li>
                <li><input type="checkbox"> [Tarea 4]</li>
                <li><input type="checkbox"> [Tarea 5]</li>
            </ul>
        </section>

        <section class="resources">
            <h2>Recursos</h2>
            <ul>
                <li><a href="#">[Recurso 1]</a></li>
                <li><a href="#">[Recurso 2]</a></li>
                <li><a href="#">[Recurso 3]</a></li>
                <li><a href="#">[Recurso 4]</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
