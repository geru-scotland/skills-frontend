<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Page Template</title>
    <link rel="stylesheet" href="skillTemplate.css">
</head>
<body>
    <div class="container">
        <h1 class="skill-title">Skill: [Título de la competencia]</h1>
        <div class="skill-icon">
            <!-- Icono de la competencia -->
            <img src="path/to/icon.png" alt="Skill Icon" width="100">
        </div>
        <p class="skill-description">[Breve descripción de la competencia]</p>

        <h2>Tasks to Complete</h2>
        <ul class="task-list">
            <li><label><input type="checkbox"> Task 1</label></li>
            <li><label><input type="checkbox"> Task 2</label></li>
            <li><label><input type="checkbox"> Task 3</label></li>
            <!-- Agrega más tareas según sea necesario -->
        </ul>

        <h2>Provide Evidence</h2>
        <form id="evidenceForm" class="evidence-form">
            <textarea name="evidence" placeholder="Enter a URL or explanation as evidence for completing this skill" required></textarea>
            <button type="submit" class="submit-btn">Submit Evidence</button>
        </form>

        <h2>Resources</h2>
        <ul class="resources-list">
            <li><a href="URL1">Resource 1</a></li>
            <li><a href="URL2">Resource 2</a></li>
            <li><a href="URL3">Resource 3</a></li>
            <!-- Agrega más recursos según sea necesario -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="js/conffeti.js"></script>
</body>
</html>
